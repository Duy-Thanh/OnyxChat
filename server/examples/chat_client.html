<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnyxChat Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .user-info {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .contact-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .contact {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        .contact:hover {
            background-color: #f0f0f0;
        }
        
        .contact.active {
            background-color: #e0e0e0;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 15px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
        
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #f1f0f0;
        }
        
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .typing-indicator {
            font-style: italic;
            color: #999;
            padding: 5px 15px;
        }
        
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .input-area button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .input-area button:hover {
            background-color: #45a049;
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-container .btn-container {
            display: flex;
            justify-content: space-between;
        }
        
        .login-container button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        
        .login-container button:hover {
            background-color: #45a049;
        }
        
        .status {
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
        
        .status.error {
            color: #f44336;
        }
        
        .status.success {
            color: #4caf50;
        }
        
        .hidden {
            display: none;
        }

        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        #connection-status.connected {
            background-color: #4caf50;
            color: white;
        }

        #connection-status.disconnected {
            background-color: #f44336;
            color: white;
        }

        #connection-status.connecting {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>

<body>
    <div id="connection-status" class="disconnected">Disconnected</div>

    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <h2>OnyxChat Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="btn-container">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </div>
        <div id="login-status" class="status"></div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="hidden">
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="user-info">
                    <div id="current-user">Not logged in</div>
                </div>
                <h3>Contacts</h3>
                <div id="contact-list" class="contact-list">
                    <!-- Contacts will be populated here -->
                    <div class="contact" data-id="echo-server">Echo Server</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div id="chat-header" class="chat-header">Select a contact</div>
                <div id="messages" class="messages">
                    <!-- Messages will be populated here -->
                </div>
                <div id="typing-indicator" class="typing-indicator"></div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type a message..." disabled>
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginStatus = document.getElementById('login-status');
        const currentUserEl = document.getElementById('current-user');
        const contactList = document.getElementById('contact-list');
        const chatHeader = document.getElementById('chat-header');
        const messagesContainer = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const connectionStatus = document.getElementById('connection-status');

        // App State
        const appState = {
            currentUser: null,
            selectedContact: null,
            contacts: {
                'echo-server': { 
                    name: 'Echo Server', 
                    messages: [],
                    isTyping: false
                }
            },
            token: null,
            wsConnection: null
        };

        // Initialize the app
        function init() {
            // Check if the user is already logged in
            const savedUser = localStorage.getItem('user');
            const savedToken = localStorage.getItem('token');
            
            if (savedUser && savedToken) {
                try {
                    appState.currentUser = JSON.parse(savedUser);
                    appState.token = savedToken;
                    showChatScreen();
                } catch (e) {
                    console.error('Failed to parse saved user data', e);
                    localStorage.removeItem('user');
                    localStorage.removeItem('token');
                }
            }
            
            // Add event listeners
            loginBtn.addEventListener('click', handleLogin);
            registerBtn.addEventListener('click', handleRegister);
            messageInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
                
                // Send typing status
                handleTyping();
            });
            sendBtn.addEventListener('click', handleSendMessage);
            
            // Add click event for selecting a contact
            document.querySelectorAll('.contact').forEach(contact => {
                contact.addEventListener('click', () => {
                    selectContact(contact.dataset.id);
                });
            });
            
            // Select the Echo Server by default in the demo
            if (!appState.currentUser) {
                // For demo, allow direct access without login
                simulateLogin('Guest_' + Math.floor(Math.random() * 1000));
            }
        }

        // Authentication Functions
        async function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showStatus('Please enter username and password', 'error');
                return;
            }
            
            try {
                // For the echo server demo, we'll just simulate a login
                simulateLogin(username);
            } catch (error) {
                showStatus(`Login failed: ${error.message}`, 'error');
            }
        }

        async function handleRegister() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showStatus('Please enter username and password', 'error');
                return;
            }
            
            try {
                // For the echo server demo, we'll just simulate registration
                simulateRegistration(username);
            } catch (error) {
                showStatus(`Registration failed: ${error.message}`, 'error');
            }
        }

        // Simulated functions for the demo
        function simulateLogin(username) {
            appState.currentUser = {
                id: generateId(),
                username: username
            };
            
            appState.token = `demo-token-${Date.now()}`;
            
            // Save to localStorage
            localStorage.setItem('user', JSON.stringify(appState.currentUser));
            localStorage.setItem('token', appState.token);
            
            showStatus('Login successful', 'success');
            
            // Show chat screen after a brief delay
            setTimeout(showChatScreen, 500);
        }

        function simulateRegistration(username) {
            showStatus('Registration successful! You can now login.', 'success');
        }

        function generateId() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }

        // UI Functions
        function showStatus(message, type = '') {
            loginStatus.textContent = message;
            loginStatus.className = 'status';
            
            if (type) {
                loginStatus.classList.add(type);
            }
        }

        function showChatScreen() {
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            
            // Update current user display
            currentUserEl.textContent = appState.currentUser.username;
            
            // Connect to WebSocket
            connectToWebSocket();
            
            // Select the Echo Server by default in the demo
            selectContact('echo-server');
        }

        function selectContact(contactId) {
            // Remove active class from previously selected contact
            document.querySelectorAll('.contact').forEach(contact => {
                contact.classList.remove('active');
            });
            
            // Add active class to selected contact
            const contactElement = document.querySelector(`.contact[data-id="${contactId}"]`);
            if (contactElement) {
                contactElement.classList.add('active');
            }
            
            // Update selected contact in state
            appState.selectedContact = contactId;
            
            // Update chat header
            chatHeader.textContent = appState.contacts[contactId].name;
            
            // Load messages for this contact
            loadMessages(contactId);
            
            // Enable input
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        function loadMessages(contactId) {
            // Clear messages container
            messagesContainer.innerHTML = '';
            
            // Add messages from state
            if (appState.contacts[contactId] && appState.contacts[contactId].messages) {
                appState.contacts[contactId].messages.forEach(message => {
                    addMessageToUI(message);
                });
            }
        }

        function addMessageToUI(message) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.isFromMe ? 'sent' : 'received'}`;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = message.content;
            
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = formatTime(message.timestamp);
            
            messageEl.appendChild(contentEl);
            messageEl.appendChild(timeEl);
            
            messagesContainer.appendChild(messageEl);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function updateConnectionStatus(status) {
            connectionStatus.className = status;
            connectionStatus.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        // WebSocket Functions
        function connectToWebSocket() {
            // Update connection status
            updateConnectionStatus('connecting');
            
            // In a real app, use secure WebSocket (wss://) for production
            const wsUrl = `ws://localhost:8080/ws`;
            
            // Close existing connection if any
            if (appState.wsConnection) {
                appState.wsConnection.close();
            }
            
            // Create new connection
            appState.wsConnection = new WebSocket(wsUrl);
            
            // Set up event handlers
            appState.wsConnection.onopen = handleWebSocketOpen;
            appState.wsConnection.onmessage = handleWebSocketMessage;
            appState.wsConnection.onerror = handleWebSocketError;
            appState.wsConnection.onclose = handleWebSocketClose;
        }

        function handleWebSocketOpen() {
            console.log('WebSocket connection established');
            updateConnectionStatus('connected');
            
            // Send a welcome message to yourself in the UI
            const message = {
                id: generateId(),
                content: 'Connected to server',
                timestamp: Date.now(),
                isFromMe: false,
                status: 'system'
            };
            
            if (appState.selectedContact === 'echo-server') {
                appState.contacts['echo-server'].messages.push(message);
                addMessageToUI(message);
            }
        }

        function handleWebSocketMessage(event) {
            console.log('WebSocket message received:', event.data);
            
            try {
                // For the echo server demo, we'll handle text messages directly
                // In a real app, you would parse the JSON message
                const messageContent = event.data;
                
                // Add message to state and UI
                const message = {
                    id: generateId(),
                    content: messageContent,
                    timestamp: Date.now(),
                    isFromMe: false,
                    status: 'received'
                };
                
                if (appState.selectedContact === 'echo-server') {
                    appState.contacts['echo-server'].messages.push(message);
                    addMessageToUI(message);
                }
            } catch (error) {
                console.error('Error handling WebSocket message:', error);
            }
        }

        function handleWebSocketError(error) {
            console.error('WebSocket error:', error);
            updateConnectionStatus('disconnected');
        }

        function handleWebSocketClose() {
            console.log('WebSocket connection closed');
            updateConnectionStatus('disconnected');
            
            // Attempt to reconnect after a delay
            setTimeout(connectToWebSocket, 5000);
        }

        // Message Functions
        function handleSendMessage() {
            const content = messageInput.value.trim();
            
            if (!content || !appState.selectedContact) {
                return;
            }
            
            // Create message object
            const message = {
                id: generateId(),
                content: content,
                timestamp: Date.now(),
                isFromMe: true,
                status: 'sent'
            };
            
            // Add to state
            appState.contacts[appState.selectedContact].messages.push(message);
            
            // Add to UI
            addMessageToUI(message);
            
            // Send via WebSocket
            sendMessageViaWebSocket(content);
            
            // Clear input
            messageInput.value = '';
            messageInput.focus();
        }

        function sendMessageViaWebSocket(content) {
            if (appState.wsConnection && appState.wsConnection.readyState === WebSocket.OPEN) {
                // For the echo server demo, we'll just send the text directly
                appState.wsConnection.send(content);
            } else {
                console.error('WebSocket not connected');
                // Add error message to UI
                const message = {
                    id: generateId(),
                    content: 'Failed to send message: WebSocket not connected',
                    timestamp: Date.now(),
                    isFromMe: false,
                    status: 'error'
                };
                
                if (appState.selectedContact === 'echo-server') {
                    appState.contacts['echo-server'].messages.push(message);
                    addMessageToUI(message);
                }
                
                // Try to reconnect
                connectToWebSocket();
            }
        }

        // Typing indicator functions
        let typingTimeout;
        
        function handleTyping() {
            if (!appState.selectedContact) return;
            
            // Clear previous timeout
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // Send typing indicator
            sendTypingStatus(true);
            
            // Set timeout to clear typing status
            typingTimeout = setTimeout(() => {
                sendTypingStatus(false);
            }, 2000);
        }

        function sendTypingStatus(isTyping) {
            // For the echo server demo, we'll just log the typing status
            console.log(`Typing status: ${isTyping}`);
            
            // In a real app, you would send this via WebSocket
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
