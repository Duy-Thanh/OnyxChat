<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Demo Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .user-info {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .contact-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .contact {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .contact-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
        }
        
        .contact-status.online {
            background-color: #4caf50;
        }
        
        .contact-status.offline {
            background-color: #f44336;
        }
        
        .contact:hover {
            background-color: #f0f0f0;
        }
        
        .contact.active {
            background-color: #e0e0e0;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 15px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
        
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #f1f0f0;
        }
        
        .message.system {
            align-self: center;
            background-color: #e3f2fd;
            color: #0d47a1;
            font-style: italic;
            max-width: 90%;
        }
        
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        .typing-indicator {
            font-style: italic;
            color: #999;
            padding: 5px 15px;
            height: 20px;
        }
        
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .input-area button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .input-area button:hover {
            background-color: #45a049;
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-container button {
            width: 100%;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-container button:hover {
            background-color: #45a049;
        }
        
        .status {
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
        
        .status.error {
            color: #f44336;
        }
        
        .status.success {
            color: #4caf50;
        }
        
        .hidden {
            display: none;
        }

        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        #connection-status.connected {
            background-color: #4caf50;
            color: white;
        }

        #connection-status.disconnected {
            background-color: #f44336;
            color: white;
        }

        #connection-status.connecting {
            background-color: #ff9800;
            color: white;
        }
        
        .add-contact {
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .add-contact input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        
        .add-contact button {
            padding: 8px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="connection-status" class="disconnected">Disconnected</div>

    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <h2>WebSocket Demo Login</h2>
        <div class="form-group">
            <label for="user-id">User ID</label>
            <input type="text" id="user-id" placeholder="Enter a user ID (alphanumeric)" value="">
        </div>
        <button id="login-btn">Connect</button>
        <div id="login-status" class="status"></div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="hidden">
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="user-info">
                    <div id="current-user">Not connected</div>
                </div>
                
                <div class="add-contact">
                    <input type="text" id="new-contact-id" placeholder="User ID">
                    <button id="add-contact-btn">Add</button>
                </div>
                
                <h3>Contacts</h3>
                <div id="contact-list" class="contact-list">
                    <!-- Contacts will be populated here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div id="chat-header" class="chat-header">Select a contact</div>
                <div id="messages" class="messages">
                    <!-- Messages will be populated here -->
                </div>
                <div id="typing-indicator" class="typing-indicator"></div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type a message..." disabled>
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const userIdInput = document.getElementById('user-id');
        const loginBtn = document.getElementById('login-btn');
        const loginStatus = document.getElementById('login-status');
        const currentUserEl = document.getElementById('current-user');
        const newContactIdInput = document.getElementById('new-contact-id');
        const addContactBtn = document.getElementById('add-contact-btn');
        const contactList = document.getElementById('contact-list');
        const chatHeader = document.getElementById('chat-header');
        const messagesContainer = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const connectionStatus = document.getElementById('connection-status');

        // App State
        const appState = {
            currentUser: null,
            selectedContact: null,
            contacts: {},
            wsConnection: null,
            typingTimeout: null
        };

        // Initialize the app
        function init() {
            // Generate a random user ID if none is provided
            if (!userIdInput.value) {
                userIdInput.value = generateRandomUserId();
            }
            
            // Add event listeners
            loginBtn.addEventListener('click', handleLogin);
            addContactBtn.addEventListener('click', handleAddContact);
            messageInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
                
                // Send typing status
                handleTyping();
            });
            sendBtn.addEventListener('click', handleSendMessage);
            
            // Check if we already have a user ID in localStorage
            const savedUserId = localStorage.getItem('user_id');
            if (savedUserId) {
                userIdInput.value = savedUserId;
            }
        }

        // Generate a random user ID
        function generateRandomUserId() {
            return Math.random().toString(36).substring(2, 8);
        }

        // Handle login
        function handleLogin() {
            const userId = userIdInput.value.trim();
            
            if (!userId) {
                showStatus('Please enter a user ID', 'error');
                return;
            }
            
            // Save the user ID to localStorage
            localStorage.setItem('user_id', userId);
            
            // Set the current user
            appState.currentUser = {
                id: userId,
                username: `User_${userId}`
            };
            
            // Show chat screen
            showChatScreen();
            
            // Connect to WebSocket
            connectToWebSocket();
        }

        // Add a new contact
        function handleAddContact() {
            const contactId = newContactIdInput.value.trim();
            
            if (!contactId) {
                return;
            }
            
            // Add contact to state if it doesn't exist
            if (!appState.contacts[contactId]) {
                appState.contacts[contactId] = {
                    id: contactId,
                    username: `User_${contactId}`,
                    status: 'offline',
                    messages: []
                };
                
                // Add contact to UI
                addContactToUI(contactId);
            }
            
            // Select the contact
            selectContact(contactId);
            
            // Clear input
            newContactIdInput.value = '';
        }

        // Show status message on login screen
        function showStatus(message, type = '') {
            loginStatus.textContent = message;
            loginStatus.className = 'status';
            
            if (type) {
                loginStatus.classList.add(type);
            }
        }

        // Show chat screen
        function showChatScreen() {
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            
            // Update current user display
            currentUserEl.textContent = `${appState.currentUser.username} (${appState.currentUser.id})`;
        }

        // Add a contact to the UI
        function addContactToUI(contactId) {
            const contact = appState.contacts[contactId];
            
            // Create contact element
            const contactEl = document.createElement('div');
            contactEl.className = 'contact';
            contactEl.dataset.id = contactId;
            
            // Create contact name
            const nameEl = document.createElement('div');
            nameEl.textContent = contact.username;
            
            // Create status indicator
            const statusEl = document.createElement('div');
            statusEl.className = `contact-status ${contact.status}`;
            
            contactEl.appendChild(nameEl);
            contactEl.appendChild(statusEl);
            
            // Add click event for selecting contact
            contactEl.addEventListener('click', () => {
                selectContact(contactId);
            });
            
            // Add to contact list
            contactList.appendChild(contactEl);
        }

        // Select a contact
        function selectContact(contactId) {
            // If contact doesn't exist in state, add it
            if (!appState.contacts[contactId]) {
                appState.contacts[contactId] = {
                    id: contactId,
                    username: `User_${contactId}`,
                    status: 'offline',
                    messages: []
                };
                
                // Add contact to UI
                addContactToUI(contactId);
            }
            
            // Remove active class from previously selected contact
            document.querySelectorAll('.contact').forEach(contact => {
                contact.classList.remove('active');
            });
            
            // Add active class to selected contact
            const contactElement = document.querySelector(`.contact[data-id="${contactId}"]`);
            if (contactElement) {
                contactElement.classList.add('active');
            }
            
            // Update selected contact in state
            appState.selectedContact = contactId;
            
            // Update chat header
            chatHeader.textContent = appState.contacts[contactId].username;
            
            // Load messages for this contact
            loadMessages(contactId);
            
            // Enable input
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // Load messages for a contact
        function loadMessages(contactId) {
            // Clear messages container
            messagesContainer.innerHTML = '';
            
            // Add messages from state
            const contact = appState.contacts[contactId];
            if (contact && contact.messages) {
                contact.messages.forEach(message => {
                    addMessageToUI(message);
                });
            }
        }

        // Add a message to the UI
        function addMessageToUI(message) {
            const messageEl = document.createElement('div');
            let messageClass = 'message';
            
            if (message.sender_id === 'system') {
                messageClass += ' system';
            } else if (message.sender_id === appState.currentUser.id) {
                messageClass += ' sent';
            } else {
                messageClass += ' received';
            }
            
            messageEl.className = messageClass;
            
            // Message content
            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = message.content;
            
            // Message time
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = formatTime(message.timestamp);
            
            messageEl.appendChild(contentEl);
            messageEl.appendChild(timeEl);
            
            messagesContainer.appendChild(messageEl);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Format timestamp as time
        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Update the connection status indicator
        function updateConnectionStatus(status) {
            connectionStatus.className = status;
            connectionStatus.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        // Connect to WebSocket
        function connectToWebSocket() {
            updateConnectionStatus('connecting');
            
            // Close existing connection if any
            if (appState.wsConnection) {
                appState.wsConnection.close();
            }
            
            // Create new connection
            appState.wsConnection = new WebSocket(`ws://localhost:8080/ws/${appState.currentUser.id}`);
            
            // Set up event handlers
            appState.wsConnection.onopen = handleWebSocketOpen;
            appState.wsConnection.onmessage = handleWebSocketMessage;
            appState.wsConnection.onerror = handleWebSocketError;
            appState.wsConnection.onclose = handleWebSocketClose;
        }

        // Handle WebSocket open event
        function handleWebSocketOpen() {
            console.log('WebSocket connection established');
            updateConnectionStatus('connected');
            
            // Send a connect message
            const connectMessage = {
                type: 'Connect',
                data: {
                    user_id: appState.currentUser.id,
                    username: appState.currentUser.username
                }
            };
            
            sendViaWebSocket(connectMessage);
        }

        // Handle WebSocket message event
        function handleWebSocketMessage(event) {
            console.log('WebSocket message received:', event.data);
            
            try {
                const wsMessage = JSON.parse(event.data);
                
                if (wsMessage.type === 'Text') {
                    // Handle chat message
                    const message = wsMessage.data;
                    
                    // Check if this contact exists, if not, add it
                    if (!appState.contacts[message.sender_id] && message.sender_id !== 'system' && message.sender_id !== appState.currentUser.id) {
                        appState.contacts[message.sender_id] = {
                            id: message.sender_id,
                            username: `User_${message.sender_id}`,
                            status: 'online',
                            messages: []
                        };
                        
                        addContactToUI(message.sender_id);
                    }
                    
                    // Add message to state
                    if (message.sender_id === appState.currentUser.id) {
                        // This is a confirmation of our own message, add it to the recipient's messages
                        const recipient = message.recipient_id;
                        if (appState.contacts[recipient]) {
                            // Add to recipient's messages if not already there
                            if (!appState.contacts[recipient].messages.some(m => m.id === message.id)) {
                                appState.contacts[recipient].messages.push(message);
                                
                                // If this is the currently selected contact, add to UI
                                if (appState.selectedContact === recipient) {
                                    addMessageToUI(message);
                                }
                            }
                        }
                    } else {
                        // This is a message from someone else, add it to sender's messages
                        const sender = message.sender_id;
                        if (sender === 'system' || appState.contacts[sender]) {
                            // Add to sender's messages if not already there
                            const messageList = sender === 'system' ? (appState.contacts[message.recipient_id]?.messages || []) : appState.contacts[sender].messages;
                            if (!messageList.some(m => m.id === message.id)) {
                                if (sender === 'system') {
                                    if (appState.contacts[message.recipient_id]) {
                                        appState.contacts[message.recipient_id].messages.push(message);
                                    }
                                } else {
                                    appState.contacts[sender].messages.push(message);
                                }
                                
                                // If this is the currently selected contact, add to UI
                                if (appState.selectedContact === sender || (sender === 'system' && appState.selectedContact === message.recipient_id)) {
                                    addMessageToUI(message);
                                }
                            }
                        }
                    }
                } else if (wsMessage.type === 'Typing') {
                    // Handle typing status
                    const {user_id, is_typing} = wsMessage.data;
                    
                    // If this is the currently selected contact, update typing indicator
                    if (appState.selectedContact === user_id) {
                        typingIndicator.textContent = is_typing ? `${appState.contacts[user_id].username} is typing...` : '';
                    }
                } else if (wsMessage.type === 'Status') {
                    // Handle user status
                    const {user_id, status} = wsMessage.data;
                    
                    // Update contact status if this contact exists
                    if (appState.contacts[user_id]) {
                        appState.contacts[user_id].status = status;
                        
                        // Update UI
                        const contactEl = document.querySelector(`.contact[data-id="${user_id}"]`);
                        if (contactEl) {
                            const statusEl = contactEl.querySelector('.contact-status');
                            if (statusEl) {
                                statusEl.className = `contact-status ${status}`;
                            }
                        }
                        
                        // Add system message
                        const systemMessage = {
                            id: generateId(),
                            sender_id: 'system',
                            recipient_id: appState.currentUser.id,
                            content: `${appState.contacts[user_id].username} is ${status}`,
                            timestamp: Math.floor(Date.now() / 1000)
                        };
                        
                        appState.contacts[user_id].messages.push(systemMessage);
                        
                        // If this is the currently selected contact, add to UI
                        if (appState.selectedContact === user_id) {
                            addMessageToUI(systemMessage);
                        }
                    }
                }
            } catch (error) {
                console.error('Error handling WebSocket message:', error);
                
                // If we can't parse as JSON, maybe it's a simple text message
                // Show it as a system message to the current selected contact
                if (appState.selectedContact) {
                    const message = {
                        id: generateId(),
                        sender_id: 'system',
                        recipient_id: appState.currentUser.id,
                        content: event.data,
                        timestamp: Math.floor(Date.now() / 1000)
                    };
                    
                    appState.contacts[appState.selectedContact].messages.push(message);
                    addMessageToUI(message);
                }
            }
        }

        // Handle WebSocket error event
        function handleWebSocketError(error) {
            console.error('WebSocket error:', error);
            updateConnectionStatus('disconnected');
        }

        // Handle WebSocket close event
        function handleWebSocketClose() {
            console.log('WebSocket connection closed');
            updateConnectionStatus('disconnected');
            
            // Attempt to reconnect after a delay
            setTimeout(connectToWebSocket, 5000);
        }

        // Handle sending a message
        function handleSendMessage() {
            const content = messageInput.value.trim();
            
            if (!content || !appState.selectedContact) {
                return;
            }
            
            // Create message object
            const message = {
                id: generateId(),
                sender_id: appState.currentUser.id,
                recipient_id: appState.selectedContact,
                content: content,
                timestamp: Math.floor(Date.now() / 1000)
            };
            
            // Send via WebSocket
            const wsMessage = {
                type: 'Text',
                data: message
            };
            
            sendViaWebSocket(wsMessage);
            
            // Clear input
            messageInput.value = '';
            messageInput.focus();
            
            // Clear typing indicator
            clearTimeout(appState.typingTimeout);
            appState.typingTimeout = null;
        }

        // Send a message via WebSocket
        function sendViaWebSocket(message) {
            if (appState.wsConnection && appState.wsConnection.readyState === WebSocket.OPEN) {
                appState.wsConnection.send(JSON.stringify(message));
                return true;
            } else {
                console.error('WebSocket not connected');
                
                // Try to reconnect
                connectToWebSocket();
                return false;
            }
        }

        // Handle typing status
        function handleTyping() {
            if (!appState.selectedContact) return;
            
            // Clear previous timeout
            if (appState.typingTimeout) {
                clearTimeout(appState.typingTimeout);
            }
            
            // Send typing indicator
            const typingMessage = {
                type: 'Typing',
                data: {
                    user_id: appState.currentUser.id,
                    is_typing: true
                }
            };
            
            sendViaWebSocket(typingMessage);
            
            // Set timeout to clear typing status
            appState.typingTimeout = setTimeout(() => {
                const notTypingMessage = {
                    type: 'Typing',
                    data: {
                        user_id: appState.currentUser.id,
                        is_typing: false
                    }
                };
                
                sendViaWebSocket(notTypingMessage);
                appState.typingTimeout = null;
            }, 2000);
        }

        // Generate a unique ID
        function generateId() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
